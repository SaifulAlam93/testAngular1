 <div class="container">
      <h1>Contact Us</h1>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control"/>
          <div *ngIf="name.invalid && name.touched" class="error">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control"/>
          <div *ngIf="email.invalid && email.touched" class="error">
            Valid email is required.
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" formControlName="message" class="form-control"></textarea>
          <div *ngIf="message.invalid && message.touched" class="error">
            Message cannot be empty.
          </div>
        </div>

        <button type="submit" [disabled]="contactForm.invalid" class="btn-submit">Submit</button>
      </form>
    </div>
